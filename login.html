    <title>ARBJJTeam</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="assets/images/logo.jpg" class="logo" alt="">
        </div>
        <div class="menu">
            <nav>

                    <li><a href="index.html">Home</a></li>

    <div class="banner"></div>
    <div class="titulo" id="login">
        <h1>Login</h1>
    </div>

    <div class="containers" id="container-login">
        <div class="cards-container" id="cards-login">
            <div class="login">
                <div class="info-login">
                    <form action="/login" method="post">
                        <div>
                            <label for="email">Email :</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" required>
                        </div>
                        <div>
                            <input type="checkbox" id="salvarSenha" name="salvarSenha">
                            <label for="salvarSenha">Salvar senha</label>
                        </div>
                        <div>
                            <button type="submit">Entrar</button>
                        </div>
                    </form>
                    <p>Recurso em Desenvolvimento, Aguarde</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="div-rodape">
            <ul class="lista-rodape">
                <li><a href="https://twitter.com/ARBJJTEAM" target="_blank"><img src="assets/images/x_logo.png"
                            alt="logo Twitter"> X</a></li>
                <li><a href="mailto:arbjjteam@gmail.com" target="_blank"><img src="assets/images/email_logo.jpg"
                            alt="logo Email"> Email</a></li>
                <li><a href="https://www.instagram.com/arbjjteam/" target="_blank"><img
                            src="assets/images/instagram.jpg" alt="logo Instagram"> Instagram</a></li>
                <li><a href="https://m.facebook.com/people/AR-BJJ-Team/100054281450091/" target="_blank"><img
                            src="assets/images/facebook_logo.png" alt="logo Facebook"> Facebook</a></li>
                <li>
                    <a href="https://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                            src="https://jigsaw.w3.org/css-validator/images/vcss-blue" alt="CSS válido!" />
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
